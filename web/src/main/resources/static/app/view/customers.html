<div class="jumbotron">
    <h1>This is customers page</h1>
    <p>Here is all customers! They make me rich! O_O</p>
    <div class="btn btn-primary" ng-click="showCustomerDialog()">New Customer</div>
</div>

<div class="col-sm-12">
    <h4 class="text-left">Customers</h4>
    <div class="table-responsive">
        <table class="table table-hover table-condensed table-striped">
            <thead>
            <tr>
                <th class="col-md-2">First Name</th>
                <th class="col-md-2">Last name</th>
                <th class="col-md-1">Date of Birth</th>
                <th class="col-md-2">Adress</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers" ng-click="showCustomerDialog(customer)" class="tr-editable">
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.dateOfBirth}}</td>
                <td>{{customer.adress}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
