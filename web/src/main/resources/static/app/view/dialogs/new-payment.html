<div id="testInfoDialogModal">
    <div class="modal-header">
        <h3 class="modal-title">New Payment</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Customer *</label>
                <div class="col-sm-9">
                    <select class="form-control" name="customer" ng-model="newPayment.customer">
                        <option ng-repeat="customer in customers" value="{{customer.id}}">{{customer.lastName}} {{customer.firstName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Biller *</label>
                <div class="col-sm-9">
                    <select class="form-control" name="biller" ng-model="newPayment.biller">
                        <option ng-repeat="biller in billers" value="{{biller.id}}">{{biller.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="account" ng-model="newPayment.account"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Amount *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="amount" ng-model="newPayment.amount"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div ng-show="newEntryAdded" class="bg-success">New entry added sucesfully!</div>
        <div ng-show="error != ''" class="bg-danger">All required fields should be filled!</div>

        <button class="btn btn-success pull-left" type="button" ng-click="addPayment()">Pay</button>
        <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
    </div>
</div>
